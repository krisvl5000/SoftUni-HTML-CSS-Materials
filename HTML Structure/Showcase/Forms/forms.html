<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Forms</title>
</head>
<body>
    <!-- Forms are used to read input from the user. They
    can be created with the forms tag, and then with the input tag
within them. After that, we can select with the type attribute what kind
of input we want the user to give us. -->

    <h1>Forms example</h1>

    <form action="" method="">
        Text
        <p><input type="text"></p>
        Color
        <p><input type="color"></p>
        Date
        <p><input type="date"></p>
        Number
        <p><input type="number"></p>

    </form>
</body>
</html>
