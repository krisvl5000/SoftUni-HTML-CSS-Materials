<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Forms</title>
</head>
<body>
    <!-- Forms are used to read input from the user. They
    can be created with the forms tag, and then with the input tag
within them. After that, we can select with the type attribute what kind
of input we want the user to give us. -->

    <h1>Forms example</h1>

    <form action="" method="">
        <!-- Instead of paragraphs, we can use the label tag to
        label the boxes, which goes with the form itself -->
        <!-- On another note, if we make the for attribute of the label
        the same with the input id, clicking onto the text
        will enable the box and the two will be connected. -->

        <label for="first-name">Input text</label>
        <input id="first-name" class="text" type="email">
        
        <p><label for="password">Password</label>
        <input id="password" class="text" type="password"></p>
        Color
        <p><input type="color"></p>
        Date
        <p><input type="date"></p>
        Number
        <p><input class="number" type="number"></p>
        Checkbox
        <p><input type="checkbox"></p>

        <!-- Regarding single choice radio buttons, we can
        make the user select only one option at a time if we
        set the same name attribute for all options. -->
        <p>Select your gender</p>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender">
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender">
        <label for="dontWantToSay">Don't want to say</label>
        <input type="radio" id="dontWantToSay" name="gender">

        <p>Range</p>
        <p><input type="range"></p>
        <br>

        Submit button:
        <p>
        <button type="submit" value="Press to submit application">
            Submit
        </button>
    </p>
        <br>
        File
        <p><input type="file"></p>

    </form>
</body>
</html>
