<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Forms</title>
</head>
<body>
    <!-- Forms are used to read input from the user. They
    can be created with the forms tag, and then with the input tag
within them. After that, we can select with the type attribute what kind
of input we want the user to give us. -->

    <h1>Forms example</h1>

    <!-- The actiuon attribute indicates where the information that the
    user has entered will be sent, and the method attribute determines
    in which way - get or post. Get is used when we need to pull the data,
    and we can see it in the link above after it has been submitted,
    whereas post sends the data somewhere(e.g. - database), and it cannot
    be seen in the link. -->

    <form action="" method="">
        <!-- Instead of paragraphs, we can use the label tag to
        label the boxes, which goes with the form itself -->
        <!-- On another note, if we make the for attribute of the label
        the same with the input id, clicking onto the text
        will enable the box and the two will be connected. -->

        <label for="email">Email</label>
        <!-- We can make a field required by using the required attribute. -->
        <input id="email" class="text" type="email" required>
        
        <p><label for="password">Password</label>
            <!-- The placeholder attribute lets us write a message onto
            the box itself, which can serve as an indication of
            what sort of input is expected. -->
        <input id="password" class="text" type="password"
        placeholder="Type your password here"></p>
        Color
        <p><input type="color"></p>
        Date
        <p><input type="date"></p>
        Number
        <!-- The value attribute lets us set a default value. -->
        <p><input class="number" type="number" value="123"></p>
        Checkbox
        <p><input type="checkbox"></p>

        <!-- Regarding single choice radio buttons, we can
        make the user select only one option at a time if we
        set the same name attribute for all options. -->
        <p>Select your gender</p>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender">
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender">
        <label for="dontWantToSay">Don't want to say</label>
        <input type="radio" id="dontWantToSay" name="gender">

        <p>Range</p>
        <p><input type="range"></p>
        <br>

        <P>
            <!-- We can use textarea for longer text. -->
            <label>This is a text area.</label>
            <br>
            <textarea placeholder="Here you can write longer text.">
            </textarea>
        </P>

        Submit button:
        <p>
            <!-- It is better to use button when dealig with buttons
            instead of input, because it is more specific, and is a lot
            more customizable that input. -->
        <button type="submit">
            Submit
        </button>

        <button type="reset">
            Clear Info
        </button>
    </p>
        <br>
        File
        <p><input type="file"></p>

    </form>
</body>
</html>
