<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- We can use tablesa to present data structured in the form of
    a table. It can have a header, a body and a footer, we can define
    rows, cols, size, borders etc. -->
    <table border="1">
        <thead>
            <tr>
                <th>Player name</th>
                <th>Score</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td> Somebody</td>
                <td> 100/100</td>
            </tr>
            <tr>
                <td> Somebody else</td>
                <td> 100/100</td>
            </tr>
            <tr>
                <td> Somebody third</td>
                <td> 100/100</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
