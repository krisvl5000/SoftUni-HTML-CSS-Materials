<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        Fruits
    </h1>

    <!-- The tag br is used to add empty lines -->
    <br />

    <h1>About me</h1>

<!-- Link to an external page -->
<!-- It is important ot note, that if you want the website to open in a 
    new tab, you should add the attribute target, then write "_blank". If you
wanto it to open in the same tab, simply do not write the attribute-->
    <a href="https://www.youtube.com/" target="_blank">Link to you tube</a>

    <br>

    <!-- If you want to add a link that leads to a particular place
    within the page, write an href attribute  with a hashtag, followed by the
name of the heading or text you want the libk to lead to-->
    <a href="#About me">About me</a>
    
    <!-- The img tag is self-closing -->
    <!-- The alt attribute is shown when the picture cannot be 
    visualized for whatever reason.-->
    <!-- Local images are shown like this -->
    <!-- They need to be downloaded and located in the same folder 
        with the html files -->
    <img src="acj-2003-beautiful-landscapes-around-the-world.webp" 
    alt="In case it can't be visualized" width="150" height="150" />

    <br>

    <img src="https://w0.peakpx.com/wallpaper/205/72/HD-wallpaper-beautiful-scenery-scenery-reflection-lake-forest-hills-fall-colorful-rocks-austria-autumn-beautiful-mountain.jpg" 
    alt="Lake" width="300">
</body>
</html>
